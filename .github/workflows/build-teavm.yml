name: Build TeaVM Java Apps
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    - name: Build with Maven
      run: |
        cd java-src
        mvn clean compile
    - name: Upload TeaVM artifacts
      uses: actions/upload-artifact@v3
      with:
        name: teavm-output
        path: teavm-output/
